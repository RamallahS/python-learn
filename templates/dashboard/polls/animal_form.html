{% extends 'index.layout.html' %}

{% block container %}
    <form method="post">
        {% csrf_token %}
        <h1 class="page-header">Animal</h1>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ animal.name }}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
