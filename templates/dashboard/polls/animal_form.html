{% extends 'index.layout.html' %}

{% block container %}
    <form method="post">
        {% csrf_token %}

        <h1 class="page-header">Animal</h1>

        <div class="form-group">
            <label>Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label>Kind of animal</label>
            {{ form.animal_kind }}
        </div>



        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
